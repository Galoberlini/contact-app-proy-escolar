<div class="contact-row" [class.contact-row-favorite]="contact().isFavorite">
    <a [routerLink]="['/contacts',contact().id]" class="contact-link">
        <div class="contact-col-name">
            {{contact().firstName}} {{contact().lastName}}
            @if (contact().isFavorite) {
                <span class="favorite-icon">‚≠ê</span>
            }
        </div>
        <div class="contact-col-phone">{{contact().number}}</div>
        <div class="contact-col-email">{{contact().email || '-'}}</div>
        <div class="contact-col-address">{{contact().address || '-'}}</div>
        <div class="contact-col-company">{{contact().company || '-'}}</div>
    </a>
    <div class="contact-col-actions">
        <a [routerLink]="['/contacts',contact().id,'edit']" class="btn btn-secondary btn-small">Editar</a>
        <button (click)="openDeleteModal()" class="btn btn-danger btn-small">Eliminar</button>
    </div>
</div>
